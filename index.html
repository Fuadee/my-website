<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarborWave Cruises</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-50">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const boats = [
      {
        name: 'Azure Dawn 42',
        type: 'Luxury Catamaran',
        capacity: 12,
        price: 820,
        image: 'https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=1200&q=80',
        tags: ['Sunset cruises', 'Premium bar', 'Crewed']
      },
      {
        name: 'Silver Tide 36',
        type: 'Express Cruiser',
        capacity: 8,
        price: 560,
        image: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80',
        tags: ['Day trips', 'Snorkeling gear', 'Bluetooth audio']
      },
      {
        name: 'Mariner 50',
        type: 'Flybridge Yacht',
        capacity: 16,
        price: 1040,
        image: 'https://images.unsplash.com/photo-1500375591096-0bcfc4c0a7a1?auto=format&fit=crop&w=1200&q=80',
        tags: ['Overnight', 'Private chef', 'Staterooms']
      },
      {
        name: 'Coral Whisper 32',
        type: 'Eco Cat',
        capacity: 6,
        price: 420,
        image: 'https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=1200&q=80',
        tags: ['Electric hybrid', 'Shallow draft', 'Local guide']
      }
    ];

    const Pill = ({ children }) => (
      <span className="inline-flex items-center rounded-full bg-white/10 px-3 py-1 text-sm font-medium text-slate-100 ring-1 ring-white/10">{children}</span>
    );

    const SectionTitle = ({ eyebrow, title, description }) => (
      <div className="max-w-3xl text-center mx-auto space-y-3">
        <Pill>{eyebrow}</Pill>
        <h2 className="text-3xl sm:text-4xl font-extrabold text-white">{title}</h2>
        <p className="text-lg text-slate-300">{description}</p>
      </div>
    );

    const Navbar = () => (
      <header className="sticky top-0 z-40 backdrop-blur bg-slate-950/70 border-b border-white/5">
        <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
          <div className="flex items-center justify-between h-16">
            <div className="flex items-center gap-3">
              <div className="h-10 w-10 rounded-2xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center text-xl font-black text-slate-950">HW</div>
              <span className="text-lg font-semibold text-white">HarborWave</span>
            </div>
            <nav className="hidden md:flex items-center gap-8 text-sm text-slate-200">
              <a className="hover:text-white transition" href="#boats">Boats</a>
              <a className="hover:text-white transition" href="#experiences">Experiences</a>
              <a className="hover:text-white transition" href="#cta">Get Started</a>
            </nav>
            <div className="flex items-center gap-3">
              <button className="hidden sm:inline-flex rounded-xl px-4 py-2 text-sm font-semibold text-white ring-1 ring-white/15 hover:bg-white/5 transition">Sign in</button>
              <button className="inline-flex rounded-xl bg-gradient-to-r from-cyan-400 to-blue-600 px-4 py-2 text-sm font-semibold text-slate-950 shadow-lg shadow-cyan-500/30 hover:scale-[1.01] transition">Book a boat</button>
            </div>
          </div>
        </div>
      </header>
    );

    const Hero = () => (
      <section className="relative overflow-hidden">
        <div className="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(56,189,248,0.18),transparent_35%),radial-gradient(circle_at_80%_0%,rgba(59,130,246,0.18),transparent_32%)]"></div>
        <div className="relative mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-20 lg:py-28">
          <div className="grid gap-12 lg:grid-cols-2 lg:items-center">
            <div className="space-y-8">
              <Pill>Luxury charters • Coastal getaways</Pill>
              <h1 className="text-4xl sm:text-5xl lg:text-6xl font-black leading-tight text-white">
                Cruise the coast in comfort with HarborWave.
              </h1>
              <p className="text-lg text-slate-300 max-w-2xl">
                Curated boats, concierge crews, and memorable experiences—tailored for sunset soirees, island hopping, and private celebrations.
              </p>
              <div className="flex flex-wrap gap-4">
                <button className="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-cyan-400 to-blue-600 px-5 py-3 text-base font-semibold text-slate-950 shadow-lg shadow-cyan-500/30 hover:scale-[1.01] transition">
                  Start planning
                  <span aria-hidden className="text-xl">→</span>
                </button>
                <button className="inline-flex items-center gap-2 rounded-xl px-5 py-3 text-base font-semibold text-white ring-1 ring-white/15 hover:bg-white/5 transition">
                  View fleet
                </button>
              </div>
              <div className="grid grid-cols-2 gap-4 sm:gap-6 max-w-lg">
                {[
                  { label: 'Premium vessels', value: '38+' },
                  { label: '5-star sailings', value: '2.3k' },
                  { label: 'Coastlines covered', value: '12' },
                  { label: 'Average rating', value: '4.9' },
                ].map((stat) => (
                  <div key={stat.label} className="rounded-2xl border border-white/10 bg-white/5/10 bg-gradient-to-br from-white/5 to-white/0 px-4 py-3">
                    <div className="text-2xl font-bold text-white">{stat.value}</div>
                    <div className="text-sm text-slate-400">{stat.label}</div>
                  </div>
                ))}
              </div>
            </div>
            <div className="relative">
              <div className="absolute -inset-6 rounded-[32px] bg-gradient-to-br from-cyan-400/15 via-white/5 to-blue-600/10 blur-3xl"></div>
              <div className="relative rounded-[28px] border border-white/10 bg-white/5 p-3 shadow-2xl">
                <img className="h-full w-full rounded-2xl object-cover" src="https://images.unsplash.com/photo-1518834107812-67b0b7c58434?auto=format&fit=crop&w=1400&q=80" alt="Luxury yacht" />
                <div className="absolute inset-x-4 bottom-4 rounded-2xl bg-slate-950/70 p-4 backdrop-blur">
                  <div className="flex items-center justify-between text-sm text-white">
                    <div>
                      <div className="font-semibold">Starlight Voyage</div>
                      <div className="text-slate-300">Sunset charter • 3 hours</div>
                    </div>
                    <div className="text-right">
                      <div className="text-cyan-300 font-semibold">From $780</div>
                      <div className="text-slate-400">Crewed • 8 guests</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    const ExperienceGrid = () => (
      <section id="experiences" className="py-16 sm:py-20">
        <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 space-y-12">
          <SectionTitle
            eyebrow="Curated experiences"
            title="Moments made for the water"
            description="Pick a ready-to-sail package or tailor every detail—from chef menus to on-deck playlists and water toys."
          />
          <div className="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {[ 
              { title: 'Sunset aperitivo', copy: 'Golden-hour sail with craft cocktails, live sax, and a captain who knows the skyline.' },
              { title: 'Island hop & snorkel', copy: 'Hidden coves, reef snorkeling, and picnic service with reef-safe essentials included.' },
              { title: 'Celebration charter', copy: 'Birthday, proposal, or corporate offsite—concierge crew to script the perfect moment.' },
            ].map((item) => (
              <div key={item.title} className="rounded-2xl border border-white/10 bg-white/5 p-6 space-y-3">
                <div className="flex items-center justify-between">
                  <h3 className="text-xl font-semibold text-white">{item.title}</h3>
                  <span className="text-cyan-300">★</span>
                </div>
                <p className="text-slate-300">{item.copy}</p>
                <button className="text-sm font-semibold text-cyan-200 hover:text-cyan-100">Plan this →</button>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const BoatCard = ({ boat }) => (
      <div className="group relative overflow-hidden rounded-2xl border border-white/10 bg-white/5 transition hover:-translate-y-1 hover:border-cyan-400/40">
        <div className="h-52 overflow-hidden">
          <img className="h-full w-full object-cover transition duration-500 group-hover:scale-105" src={boat.image} alt={boat.name} />
        </div>
        <div className="p-5 space-y-4">
          <div className="flex items-start justify-between gap-3">
            <div>
              <h3 className="text-xl font-semibold text-white">{boat.name}</h3>
              <p className="text-sm text-cyan-200">{boat.type}</p>
            </div>
            <div className="text-right">
              <div className="text-lg font-semibold text-white">${boat.price}</div>
              <div className="text-sm text-slate-400">per hour</div>
            </div>
          </div>
          <div className="flex flex-wrap gap-2">
            {boat.tags.map((tag) => (
              <span key={tag} className="rounded-full bg-white/10 px-3 py-1 text-xs font-semibold text-slate-100 ring-1 ring-white/10">{tag}</span>
            ))}
          </div>
          <div className="flex items-center justify-between text-sm text-slate-300">
            <span>Up to {boat.capacity} guests</span>
            <button className="inline-flex items-center gap-1 text-cyan-200 font-semibold hover:text-cyan-100">View details →</button>
          </div>
        </div>
      </div>
    );

    const BoatsSection = () => (
      <section id="boats" className="py-16 sm:py-20 bg-gradient-to-b from-slate-950 to-slate-900">
        <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 space-y-12">
          <SectionTitle
            eyebrow="Signature fleet"
            title="Pick the perfect boat"
            description="Hand-inspected vessels with pro crews, transparent pricing, and flexible itineraries for every occasion."
          />
          <div className="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {boats.map((boat) => (
              <BoatCard key={boat.name} boat={boat} />
            ))}
          </div>
        </div>
      </section>
    );

    const CTASection = () => (
      <section id="cta" className="py-16 sm:py-20">
        <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
          <div className="relative overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-r from-cyan-500/20 via-blue-600/15 to-slate-950 p-10 sm:p-12">
            <div className="absolute -right-20 -top-16 h-64 w-64 rounded-full bg-white/5 blur-3xl"></div>
            <div className="relative grid gap-8 lg:grid-cols-[1.2fr_1fr] lg:items-center">
              <div className="space-y-4">
                <Pill>White-glove concierge</Pill>
                <h3 className="text-3xl sm:text-4xl font-black text-white">Tell us your dream sail. We handle the rest.</h3>
                <p className="text-lg text-slate-200 max-w-2xl">
                  From provisioning to dockside car service, our concierge team scripts every moment. Just share the vibe—romantic, adventurous, or laid-back—and we craft it end-to-end.
                </p>
                <div className="flex flex-wrap gap-3">
                  <span className="inline-flex items-center gap-2 rounded-full bg-white/10 px-4 py-2 text-sm font-semibold text-slate-100 ring-1 ring-white/10">Concierge captain</span>
                  <span className="inline-flex items-center gap-2 rounded-full bg-white/10 px-4 py-2 text-sm font-semibold text-slate-100 ring-1 ring-white/10">Menu design</span>
                  <span className="inline-flex items-center gap-2 rounded-full bg-white/10 px-4 py-2 text-sm font-semibold text-slate-100 ring-1 ring-white/10">Onboard events</span>
                </div>
              </div>
              <div className="relative">
                <div className="absolute inset-0 rounded-3xl bg-white/10 blur-2xl"></div>
                <div className="relative rounded-2xl border border-white/15 bg-slate-950/70 p-6 shadow-lg space-y-4">
                  <div className="flex items-center justify-between">
                    <div>
                      <div className="text-sm text-slate-300">Concierge line</div>
                      <div className="text-xl font-semibold text-white">+66 92 777 4400</div>
                    </div>
                    <span className="rounded-full bg-cyan-400/20 px-3 py-1 text-xs font-semibold text-cyan-100 ring-1 ring-cyan-300/40">Available</span>
                  </div>
                  <div className="grid gap-3 sm:grid-cols-2">
                    <label className="text-sm text-slate-200">Preferred date
                      <input className="mt-2 w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-cyan-400 focus:outline-none" type="date" />
                    </label>
                    <label className="text-sm text-slate-200">Guests
                      <input className="mt-2 w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white placeholder:text-slate-400 focus:border-cyan-400 focus:outline-none" type="number" min="2" max="20" placeholder="8" />
                    </label>
                  </div>
                  <label className="text-sm text-slate-200 block">What are you planning?
                    <select className="mt-2 w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-white focus:border-cyan-400 focus:outline-none">
                      <option className="bg-slate-950">Sunset cruise</option>
                      <option className="bg-slate-950">Island hop</option>
                      <option className="bg-slate-950">Celebration</option>
                      <option className="bg-slate-950">Corporate event</option>
                    </select>
                  </label>
                  <button className="w-full rounded-xl bg-gradient-to-r from-cyan-400 to-blue-600 px-4 py-3 text-sm font-semibold text-slate-950 shadow-lg shadow-cyan-500/30 hover:scale-[1.01] transition">Request itinerary</button>
                  <p className="text-xs text-slate-400 text-center">A concierge will call you within 15 minutes to confirm details.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="border-t border-white/10 bg-slate-950 py-10">
        <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-slate-400">
          <div className="flex items-center gap-3">
            <div className="h-9 w-9 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center text-base font-black text-slate-950">HW</div>
            <span>HarborWave Cruises</span>
          </div>
          <div className="flex items-center gap-4">
            <a className="hover:text-white" href="#">Instagram</a>
            <a className="hover:text-white" href="#">Facebook</a>
            <a className="hover:text-white" href="#">Terms</a>
          </div>
        </div>
      </footer>
    );

    const App = () => (
      <div className="min-h-screen bg-slate-950 text-slate-50">
        <Navbar />
        <Hero />
        <ExperienceGrid />
        <BoatsSection />
        <CTASection />
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
